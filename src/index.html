<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Test for IdeaBridge">
    <meta name="author" content="Nigel">

    <title>Starter</title>

<body>

    <header>
        <div class="header-image d-flex justify-content-center align-items-center">
            <div>
                <h1>MD Clicks</h1>
                <ul class="social-links d-flex justify-content-between mt-5">
                    <li>facebook</li>
                    <li>instagram</li>
                </ul>

            </div>
        </div>
    </header>

    <main class="pb-5">
        <div class="swiper-container tabs-buttons">
            <div class="swiper-wrapper">
                <div class="swiper-slide active-tab">Photo</div>
                <div class="swiper-slide">Landscape</div>
                <div class="swiper-slide">Tab 03</div>
                <div class="swiper-slide">Tab 04</div>
                <div class="swiper-slide">Tab 05</div>
            </div>
            <div class="swiper-scrollbar"></div>
        </div>

        <div class="swiper-container tabs-content">
            <div class="swiper-wrapper">
                <div class="swiper-slide">
                    <div class="row">
                        <div class="col-sm-12 col-md-4">
                            <img class="w-100"
                                src="https://images.pexels.com/photos/2542012/pexels-photo-2542012.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500"
                                alt="">
                        </div>
                        <div class="col-sm-12 col-md-4">
                            <img class="w-100"
                                src="https://images.pexels.com/photos/2542012/pexels-photo-2542012.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500"
                                alt="">
                        </div>
                        <div class="col-sm-12 col-md-4">
                            <img class="w-100"
                                src="https://images.pexels.com/photos/2542012/pexels-photo-2542012.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500"
                                alt="">
                        </div>

                    </div>
                </div>
                <div class="swiper-slide">
                    <h1>Slide 02</h1>
                </div>
                <div class="swiper-slide">
                    <h1>Slide 03</h1>
                </div>
                <div class="swiper-slide">
                    <h1>Slide 04</h1>
                </div>
                <div class="swiper-slide">
                    <h1>Slide 05</h1>
                </div>
            </div>
        </div>
    </main>
    <footer>

    </footer>

</body>

</html>
